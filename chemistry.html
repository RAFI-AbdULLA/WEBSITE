<style>
    body {
        background-color: #87CEEB;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        text-align: center;
    }
    
    h1 {
        font-size: 2.8rem;  /* Larger Font */
        font-weight: bold;
        margin-bottom: 20px;
        text-decoration: underline;
    }
    
    .simulation-container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-bottom: 50px;
        animation: fadeIn 1s ease-in;
    }
    
    .element-details:hover, .atom-properties:hover{
        transition: transform 0.3s ease;
        transform: scale(1.05);
    }
    
    .element-details, .atom-properties {
        background-color: #ffffff;
        border-radius: 15px;  /* Rounded corners */
        height: auto;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Bigger shadow for emphasis */
        animation: scaleUp 0.5s ease-in;
        min-width: 350px;
        max-width: 460px;
        margin-top: -10px;
    }

    .element-details {
        padding: 50px;
        margin-left: -30px;
    }

    .atom-properties {
        padding: 40px;
    }
    
    h2, p {
        font-size: 1.6rem;  /* Larger Font for element details */
        margin: 10px 0;
    }
    
    .atom-properties p {
        font-size: 1.5rem;
    }
    
    .molecule-image img {
        height: 250px;
        display: none;
        width: 250px;
        border: 1px solid black;
        animation: fadeIn 2s ease-in forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; }  /* Start fully transparent */
        to { opacity: 1; }    /* End fully opaque */
    }
    
    .input {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 60px;
    }
    
    input {
        padding: 20px;
        border-radius: 30px;
        border: none;
        outline: none;
        border: 3px solid #000;
        width: 800px;
        margin-right: 20px;
        font-size: 1.6rem;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    button {
        padding: 15px;
        background-color: #000;
        color: #fff;
        border-radius: 50%;
        border: none;
        font-size: 1.6rem;  /* Larger icon size */
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }
    
    button i {
        font-size: 1.6rem;
    }
    
    button:hover {
        background-color: #444;
    }
    
    /* Fade in animation for correct molecule submission */
    @keyframes fadeInOut {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.2; }
    }
    
    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    @keyframes scaleUp {
        from { transform: scale(0.8); }
        to { transform: scale(1); }
    }
    
    @keyframes rotateImg {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    
</style>

    function showName() {
        const moleculeName = event.target.value;
        
        if (moleculeName in element) {
            Name.textContent = name[moleculeName];
        } else {
            Name.textContent = "No Element Found!!"
        };
    };

    function electronConfiguration() {
        const moleculeName = event.target.value;

        if (moleculeName in element) {
            electron.textContent = element[moleculeName];
        } else {
            electron.textContent = "No Electron Configuration found"
        };
    };

    function showTheDateOfInvention() {
        const moleculeName = event.target.value;

        if (moleculeName in element) {
            date.textContent = dates[moleculeName];
        } else {
            date.textContent = "Never Founded"
        };
    };

    function showTheInventors() {
        const moleculeName = event.target.value;

        if (moleculeName in element) {
            if (moleculeName === "Ds") {
                inventor.style.fontSize = "18px";
                inventor.textContent = inventors[moleculeName];
            } else if (moleculeName !== "Ds") {

        };

        }

            elementToShow[moleculeName].style.display = "block";
        };
    };

            electronConfiguration();
            showTheDateOfInvention();
            showTheInventors();
            showMeltingPoint();
            showBoilingPoint();

            // Properties

            // img
            showImages();

            input.value = "";
