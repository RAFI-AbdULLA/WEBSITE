<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator and Equation Solver</title>
</head>
<body>
    <div>
        <h1>Scientific Calculator & Equation Solver</h1>
        <div class="button-container">
            <a href="/calculator.html">Scientific Calculator</a>
            <a href="/math.html">Virtual Math Assistant</a>
        </div>
    </div>
</body>
<script src="/f3.js"></script>
<style>
    /* General Body Styling */
    body {
        font-family: 'Josefin Sans', sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #FF416C, #FF4B2B, #FFD801);
        background-size: 400% 400%;
        animation: gradientAnimation 10s ease infinite;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Heading Styling */
    h1 {
        font-size: 2.5rem;
        color: #fff;
        margin-bottom: 30px;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        border-bottom: 3px solid aqua;
        display: inline-block;
        padding-bottom: 10px;
    }

    /* Button Container */
    .button-container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
    }

    /* Styled Links */
    a {
        text-decoration: none;
        color: #ffffff;
        font-size: 1.2rem;
        font-weight: bold;
        display: inline-block;
        width: 200px;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.2);
        padding: 15px 0;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease, background-color 0.3s ease;
    }

    a:hover {
        transform: translateY(-5px);
        background-color: rgba(255, 255, 255, 0.3);
    }

</style>
</html>
